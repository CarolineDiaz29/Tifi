<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Compra Exitosa!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
        }

        .success-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
        }

        .success-icon::before {
            content: "✓";
            color: white;
            font-size: 40px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 28px;
        }

        p {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .email-form {
            margin: 25px 0;
            text-align: left;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }

        input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .submit-btn {
            background: #4CAF50;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            width: 100%;
            margin-bottom: 20px;
        }

        .submit-btn:hover {
            background: #45a049;
        }

        .back-button {
            display: inline-block;
            padding: 12px 25px;
            background: #2c3e50;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .back-button:hover {
            background: #34495e;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success-container {
            animation: fadeIn 0.6s ease-out;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon"></div>
        <h1>¡Gracias por tu compra!</h1>
        <p>Tu pedido ha sido procesado exitosamente. Te enviaremos los detalles de tu compra por correo electrónico.</p>
        
        <form class="email-form" id="emailForm">
            <div class="form-group">
                <label for="email">Ingresa tu correo para el seguimiento del pedido:</label>
                <input type="email" id="email" name="email" required 
                       placeholder="tucorreo@ejemplo.com">
            </div>
            <button type="submit" class="submit-btn">Recibir Confirmación</button>
        </form>

        <a href="/Principal.html" class="back-button">Volver a la tienda</a>
    </div>

    <script>
        // Limpiar carrito
        sessionStorage.removeItem('pendingCart');
        localStorage.removeItem('cartItems');

        // Manejar el envío del formulario
        document.getElementById('emailForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            alert(`Se enviará la confirmación a: ${email}`);
            // Aquí puedes agregar la lógica para enviar el correo
            this.innerHTML = '<p style="color: #4CAF50; margin: 20px 0;">¡Confirmación enviada!</p>';
        });
    </script>
</body>
</html>
